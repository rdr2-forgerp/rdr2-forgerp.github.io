<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Карта RDR2</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100vw;
      background: #000;
    }
  </style>
</head>

<body>

<div id="map"></div>

<script>
  // 1. Створюємо карту
  const map = L.map('map').setView([10, 10], 2);

  // 2. Підключаємо тайли карти RDR2
  const tileLayer = L.tileLayer(
    'https://rdr2map.com/tiles/{z}/{x}/{y}.png',
    {
      minZoom: 1,
      maxZoom: 6,
      noWrap: true
    }
  );
  tileLayer.addTo(map);

  // 3. Іконка повозки
  const wagonIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/743/743922.png',
    iconSize: [32, 32]
  });

  // 4. Функція додавання повозки
  function addWagon(lat, lng, price, title) {
    L.marker([lat, lng], { icon: wagonIcon })
      .addTo(map)
      .bindPopup(`<b>${title}</b><br>Ціна: ${price}$`);
  }

  // 5. Приклади повозок
  addWagon(10, 10, 100, "Повозка #1");
  addWagon(12, 15, 250, "Повозка #2");

  // 6. Показ координат по кліку
  map.on('click', function(e) {
    alert(`Координати: ${e.latlng.lat}, ${e.latlng.lng}`);
  });
</script>

</body>
</html>
